<html xmlns:th="www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Correntistas</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="logo-bar mb-3p-3">
            <span class="logo-font">
                <img th:src="@{/imagens/bitbank-header-t.png}"/>BitBank</span>
        </div>
        <div class="container">
            <div th:text="${mensagem}" class="msg-erro">

            </div>
            <div class="card">
                <div class="card-header">Cadastro de Correntista
                </div>
                <div class="card-body">
                    <div th:text="${mensagem}" style="color: red"></div>

                    <form th:action="@{/correntistas}" method="POST" th:object="${correntista}">
                        <input type="hidden" th:field="*{id}" />

                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" th:field="*{nome}" /><br /><br />

                        <label for="email" class="form-label">Email:</label>
                        <input type="text" th:field="*{email}" /><br /><br />

                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" th:field="*{senha}" /><br /><br />

                        <label for="admin" class="form-label">Admin:</label>
                        <input type="checkbox" th:field="*{admin}" /><br /><br />
                        <input type="submit" value="Salvar" />
                    </form>
                </div>
            </div>
        </div>


    </body>

</html>
