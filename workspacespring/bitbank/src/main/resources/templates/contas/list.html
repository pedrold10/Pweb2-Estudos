
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

<head>
    <title>BitBank - Contas Cadastradas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

</head>

    <body>

    <div class="logo-bar mb-3p-3">
        <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}"/>BitBank</span>
    </div>
    <div class="container">
        <div th:text="${mensagem}"class="msg-erro">

        </div>
        <div class="card">
            <div class="card-body">
                <h1>Listagem de Contas</h1>
                <hr />

                <div th:if="${mensagem ne null}" th:text="${mensagem}" style="color: red">

                </div>

                <form th:action="@{/contas/form}" method="GET">
                    <button class="btn btn-primary" type="submit">Nova</button>
                </form>
                <br />
                <div th:if="${not #lists.isEmpty(contas)}">
                    <div th:text="'Total ' + ${#lists.size(contas)} + ' registros'"
                             style="text-align: right; color: gray; font-size: 0.85em;"/>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>NÃºmero</th>
                            <th>Correntista</th>
                            <th style="text-align: center;">Data abertura</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="conta : ${contas}">
                                <td><a th:href="@{/contas/{id}(id=${conta.id})}" th:text="${conta.numero}"></a></td>
                                <td><a th:text="${conta.correntista.nome}"></a></td>

                                <td th:text="${conta.data}" style="text-align: center;" />
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
