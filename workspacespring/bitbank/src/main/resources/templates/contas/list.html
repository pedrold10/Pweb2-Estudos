<!doctype html5>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

<head>
    <title>BitBank - Contas Cadastradas</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
</head>

<body>
    <div class="logo-bar mb-3 p-3">
        <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}" />BitBank</span>
    </div>
    <div class="container">

        <div class="card">
            <div class="card-header">
                Cadastro de Contas
            </div>
            <div class="card-body">

                <div th:text="${mensagem}" class="alert alert-success"></div>

                <form th:action="@{/contas/form}" method="GET">
                    <button class="btn btn-primary" type="submit">Nova</button>
                </form>
                <br />

                <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>

                <div th:if="${not #lists.isEmpty(contas)}">
                    <div th:text="'Total ' + ${#lists.size(contas)} + ' registros'" style="text-align: right; color: gray; font-size: 0.85em;" />
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>NÃºmero</th>
                                <th>Correntista</th>
                                <th style="text-align: center;">Data abertura</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="conta : ${contas}">
                                <td><a th:href="@{/contas/{id}(id=${conta.id})}" th:text="${conta.numero}"></a></td>
                                <td><a th:text="${conta.correntista.nome}"></a></td>
                                <td th:text="${#dates.format(conta.data, 'dd/MM/yyyy')}" style="text-align: center;" />
                                <td>
                                    <form th:action="@{/contas/{id}/delete(id=${conta.id})}">
                                        <button type="submit" class="btn btn-primary btn-sm" }>Excluir</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
