<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Contas'">

<body>
    <div layout:fragment="content">

        <form th:action="@{/contas}" method="POST" th:object="${conta}">
            <input type="hidden" th:field="*{id}" class="form-control" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="correntista">NÃºmero</label>
                <input type="text" th:field="*{numero}" class="form-control" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="correntista">Correntista</label>
                <select th:field="*{correntista.id}" class="form-select">
                    <option th:each="cor : ${correntistaItems}" th:value="${cor.id}" th:label="${cor.nome}" />
                </select>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="lastName">Data</label>
                <input type="text" th:field="*{data}" class="form-control" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/contas}">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
