<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

<head>
    <title>BitBank - Correntistas Cadastrados</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
</head>

<body>
    <div class="logo-bar mb-3 p-3">
        <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}" />BitBank</span>
    </div>
    <div class="container">

        <div class="card">
            <div class="card-header">
                Cadastro de Correntistas
            </div>
            <div class="card-body">

                <div th:text="${mensagem}" class="alert alert-success"></div>

                <form th:action="@{/correntistas/form}" method="GET">
                    <button class="btn btn-primary" type="submit">Novo</button>
                </form>
                <br />

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Senha</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="correntista : ${correntistas}">
                            <td><a th:href="@{/correntistas/{id}(id=${correntista.id})}" th:text="${correntista.nome}"></a></td>
                            <td th:text="${correntista.email}"></td>
                            <td>
                            <td>
                                <img th:if="${correntista.admin}"th:src="@{/imagens/admin.png}"/>
                                <img th:unless="${correntista.admin}"th:src="@{/imagens/naoadmin.png}"/>
                            </td>
                            </td>
                            <td th:text="${#strings.substring(correntista.senha,0,3)} + '...'"></td>
                            <td>
                                <form th:action="@{/correntistas/{id}/delete(id=${correntista.id})}">
                                    <button type="submit" class="btn btn-primary btn-sm" }>Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
