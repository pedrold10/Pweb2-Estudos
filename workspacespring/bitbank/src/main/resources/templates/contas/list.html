
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

<head>
    <title>BitBank - Contas Cadastradas</title>
</head>

    <body>
        <h1>Listagem de Contas</h1>
        <hr />

        <div th:text="${mensagem}" style="color: red"></div>

        <form th:action="@{/contas/form}" method="GET">
            <button class="btn btn-primary" type="submit">Nova</button>
        </form>
        <br />

        <table border="1">
            <thead>
            <tr>
                <th>NÃºmero</th>
                <th>Correntista</th>
                <th style="text-align: center;">Data abertura</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="conta : ${contas}">
                    <td><a th:href="@{/contas/{id}(id=${conta.id})}" th:text="${conta.numero}"></a></td>
                    <td><a th:text="${conta.correntista.nome}"></a></td>

                    <td th:text="${conta.data}" style="text-align: center;" />
                </tr>
            </tbody>
        </table>
    </body>

</html>
