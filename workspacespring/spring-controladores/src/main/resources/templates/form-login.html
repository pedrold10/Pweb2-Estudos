<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
  <h1>Autentique-se</h1>
  <hr/>
  <div th:if="${erro != null}" style="color: red; margin-bottom: 10px;">
    <span th:text="${erro}"></span>
  </div>
  <form action="valide" method="POST">
    Login: <input type="text" name="login" id="login"><br><br>
    Senha: <input type="password" name="senha" id="senha"><br><br>
    <input type="submit" value="Login">
  </form>

</body>
</html>
