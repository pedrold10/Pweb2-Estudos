<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

    <head>
        <title>BitBank - Cadastro de Conta</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    </head>

    <body>
    <div class="logo-bar mb-3p-3">
        <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}"/>BitBank</span>
    </div>
    <div class="container">
        <div th:text="${mensagem}" class="msg-erro">

        </div>
        <div class="card">
            <div class="card-header">Cadastro de Conta</div>
            <div class="card-body">


                <div th:if="${mensagem ne null}" th:text="${mensagem}" style="color: red"></div>

                <form th:action="@{/contas}" method="POST" th:object="${conta}">
                    <input type="hidden" th:field="*{id}" />

                    <label for="correntista">NÃºmero:</label>
                    <input type="text" th:field="*{numero}" class="form-control" /><br /><br />

                    <label for="correntista">Correntista:</label>
                    <select th:field="*{correntista.id}" class="form-select">
                        <option th:each="cor : ${correntistaItems}" th:value="${cor.id}" th:label="${cor.nome}" />
                    </select>
                    <br /><br />

                    <label for="lastName">Data: </label>
                    <input type="text" th:field="*{data}" class="form-control"/><br /><br />

                    <hr>

                    <button type="submit">Salvar</button>
                    <a th:href="@{/contas/lista}">Cancelar</a>
                </form>

            </div>
        </div>
    </div>

    </body>

</html>
