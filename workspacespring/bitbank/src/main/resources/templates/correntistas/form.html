<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Cadastro de Correntista'">

<body>
    <div layout:fragment="content">

        <form class="form-inline" th:action="@{/correntistas}" method="POST" th:object="${correntista}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control mb-2" />
                <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="senha">Senha</label>
                <input type="password" th:field="*{senha}" class="form-control mb-2 " />
                <p th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" class="form-control mb-2" />
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="alert alert-danger" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="checkbox" th:field="*{admin}" class="form-check-input mt-2" />
                <label class="form-check-label mt-1">
                    Administrador
                </label>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="submit" value="Salvar" class="btn btn-primary" />
            </div>
        </form>
    </div>
    </div>
    </div>
</body>

</html>
