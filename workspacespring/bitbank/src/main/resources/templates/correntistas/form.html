<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" th:with="titulo='Cadastro de correntista'">

    <head>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div layout:fragment="content">
            <form th:action="@{/correntistas}" method="POST" th:object="${correntista}">
                <input type="hidden" th:field="*{id}" />

                <label for="nome" class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" /><br /><br />

                <label for="senha" class="form-label">Senha:</label>
                <input type="password" th:field="*{senha}" class="form-control" /><br /><br />

                <label for="email" class="form-label">Email:</label>
                <input type="text" th:field="*{email}" class="form-control" /><br /><br />

                <input type="checkbox" th:field="*{admin}" class="form-check-input" />
                <label class="form-check-label">
                    Administrador
                </label>

                <br /><br />
                <input type="submit" value="Salvar" />
            </form>
        </div>
    </body>

</html>
