<html xmlns:th="www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Lista de Correntistas</title>
        <link rel="icon"th:href="@{/imagens/favicon.ico}" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    </head>

    <body>

    <div class="logo-bar mb-3p-3">
        <span class="logo-font">
            <img th:src="@{/imagens/bitbank-header-t.png}"/>BitBank</span>
        </div>
        <div class="container">
            <div th:text="${mensagem}" class="msg-erro"></div>
            <div class="card">
                <div class="card-header">Cadastro de Correntista</div>
                <div class="card-body">
                    <div th:text="${mensagem}" style="color: red"></div>
                    <form th:action="@{/correntistas/form}" method="GET">
                        <button class="btn btn-primary" type="submit">Novo</button>
                    </form>
                    <br />
                    <div th:if="${not #lists.isEmpty(contas)}">
                        <div th:text="'Total ' + ${#lists.size(contas)} + ' registros'"
                             style="text-align: right; color: gray; font-size: 0.85em;"/>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Senha</th>
                            <th>Deletar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="correntista : ${correntistas}">
                            <td><a th:href="@{/correntistas/{id}(id=${correntista.id})}" th:text="${correntista.nome}"></a></td>
                            <td th:text="${correntista.email}"></td>
                            <td>
                                <img th:if="${correntista.admin}" th:src="@{/imagens/admin.png}">
                                <img th:unless="${correntista.admin}" th:src="@{/imagens/naoadmin.png}">
                            </td>
                            <td th:text="${#strings.substring(correntista.senha,0,3)} + '...'"></td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        </div>
    </body>

</html>
