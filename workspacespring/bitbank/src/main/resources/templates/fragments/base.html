<head th:fragment="headfiles(titulo, links)">
    <title th:text="'BitBank - ' + ${titulo}"></title>
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">

    <th:block th:replace="${links}" />
</head>

<div class="logo-bar mb-0 p-3" th:fragment="header">
    <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}" />BitBank</span>
</div>

<div th:fragment="navmenu">
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link" th:href="@{/home}">Home</a>
            <a th:classappend="${menu == 'correntista'} ? 'active'" class="nav-item nav-link" th:href="@{/correntistas}">Correntistas</a>
            <a th:classappend="${menu == 'conta'} ? 'active'" class="nav-item nav-link" th:href="@{/contas}">Contas</a>
            <a th:classappend="${menu == 'operacao'} ? 'active'" class="nav-item nav-link" th:href="@{/contas/nuconta}">Operações</a>
        </div>
        <div style="margin-right: 5px;">
            <span th:if="${session.usuario != null}" th:text="${session.usuario.email}" style="margin-right: 3px; font-size: 0.8em;"></span>
            <a th:href="@{/auth/logout}">
                <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button>
            </a>
        </div>

    </nav>
</div>
